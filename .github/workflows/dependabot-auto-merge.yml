name: dependabot-auto-merge

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ahmadnassri/action-dependabot-auto-merge@v2.6.6
        with:
          target: all
          github-token: ${{ secrets.SECRET_AUTO_MERGE_JSON2GRAPH }}
