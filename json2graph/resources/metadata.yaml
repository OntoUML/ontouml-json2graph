build-system:
  build-backend: poetry.core.masonry.api
  requires:
  - poetry-core
extras:
  conformsTo: https://w3id.org/ontouml
  conformsToBase: https://w3id.org/ontouml#
  conformsToVersion: v1.1.0
tool:
  poetry:
    authors:
    - Pedro Paulo F. Barcelos <p.p.favatobarcelos@utwente.nl>
    dependencies:
      python: ^3.11
      pyyaml: ^6.0.1
      rdflib: ^7.0.0
      validators: ^0.21.2
    description: OntoUML JSON2Graph Decoder
    documentation: https://w3id.org/ontouml/json2graph/docs
    exclude:
    - json2graph/tests
    homepage: https://w3id.org/ontouml/json2graph
    keywords:
    - semantic-web
    - knowledge-graph
    - ontouml
    - ontology-driven-development
    - ontouml-schema
    - ontouml-vocabulary
    - ontouml-metamodel
    license: Apache-2.0
    name: ontouml-json2graph
    readme: README.md
    repository: https://w3id.org/ontouml/json2graph
    urls:
      PyPi Project: https://pypi.org/project/ontouml-json2graph/
    version: 1.2.0a
